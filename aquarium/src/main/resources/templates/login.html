<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>로그인</title>
</head>
<body>
	<h1>로그인</h1>
	<form action="/login" method="post">
		아이디 : 
		<input type="text" th:field="${member.memberId}"><br>

	<div th:if="${e}">

	</div>
</body>
</html>
